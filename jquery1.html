<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


 
<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>


<body>
<div class="container">
 
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
<br>

<p class="c">If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>
<br> <br>
<button id="btn2">Hide</button>

<div class="p2" >This is a paragraph with little content.</div>
<div class="p2">This is another paragraph with little content.</div>
<br>
<button id="btn3"> click to change text </button>
<div class="c"> This is the OLD text </div>

<!-- <p id="p2">This is another small paragraph.</p> -->

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script> 
var n = 0;

$(document).ready(function(){

    $("#flip").click(function(){
      $("#panel").slideDown("slow");
    });
    $("#hide").click(function(){
      $("p").hide();
    });
    $("#show").click(function(){
      $("p").show();
    });
    $("#btn2").click(function(){
      $(".p2").hide(1000);
    });
    $("#btn3").click(function(){
      changeText(".c","this is the new text");
    });


});

  function changeText(elemID, replacementTxt){
    console.log("changeText", elemID, replacementTxt + n);
    $(elemID).html(replacementTxt);
    n++;


  };

</script>
</body>
</html>
